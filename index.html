<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="scoreboard">
        <h1><span>MITT</span>Match</h1>
        <div class="left-nav">
          Next Card:
          <div id="next-card" data-img="next-img"><img src="img/pokemon1.png" alt="pokemon"/></div>
        </div>
        <div class="right-nav">
          <div class="score-container">
            Your Score:
            <span id="score">3</span>
          </div>
          <div class="restart">
            <i class="fas fa-redo"></i>
            Restart Game
          </div>
        </div>
    </section>
    <ul class="memory-game">
        <div class="memory-card" data-img="pokemon1">
            <img class="front-side" src="img/pokemon1.png" alt="pokemon"/>
        </div>

            <img class="front-side" src="img/pokemon2.png" alt="pokemon"/>
        </div>

            <img class="front-side" src="img/pokemon3.png" alt="pokemon"/>
        </div>

        </div>
        <div class="memory-card" data-img="pokemon5">
            <img class="front-side" src="img/pokemon5.png" alt="pokemon"/>
        </div>
        <div class="memory-card" data-img="pokemon6">
            <img class="front-side" src="img/pokemon6.png" alt="pokemon"/>
        </div>
        <div class="memory-card" data-img="pokemon7">

        </div>
        <div class="memory-card" data-img="pokemon8">

        </div>
        <div class="memory-card" data-img="pokemon9">
            <img class="front-side" src="img/pokemon9.png" alt="pokemon"/>
        </div>
        <div class="memory-card" data-img="pokemon10">

        <div class="memory-card" data-img="pokemon12">

        </div>
    </ul>
    <script src="script.js"></script>
</body>
</html>
